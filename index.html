<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Githubclone</title>

    <link rel="apple-touch-icon" sizes="100x100" href="/assets/github2.png" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/github2.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/github2.png"
      sizes="16x16"
    />
    <link rel="manifest" href="/assets/github2.png" 
    sizes="32x32"/>
    <link rel="mask-icon" href="/assets/github2.png" color="#5bbad5"  
    sizes="32x32"/>

    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./iconStyles/menuicon.css" />
    <link rel="stylesheet" href="./styles/box.css" />
    <link rel="stylesheet" href="./styles/dropdown.css" />
    <link rel="stylesheet" href="./styles/tabs.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/repoHeader.css" />
    <link rel="stylesheet" href="./iconStyles/repositroryIcon.css" />
    <link rel="stylesheet" href="./iconStyles/projectIcon.css" />
    <link rel="stylesheet" href="./iconStyles/overviewIcon.css" />
    <link rel="stylesheet" href="./iconStyles/companyIcon.css" />
    <link rel="stylesheet" href="./iconStyles/locationIcon.css" />
    <link rel="stylesheet" href="./iconStyles/followersIcon.css" />
    <link rel="stylesheet" href="./iconStyles/statusIcon.css" />
    <link rel="stylesheet" href="./styles/repositories.css" />
    <link rel="stylesheet" href="./iconStyles/star.css" />
    <link rel="stylesheet" href="./iconStyles/forkIcon.css" />
    <link rel="stylesheet" href="./iconStyles/licenseIcon.css" />
  </head>
  <body>
    <header>
      <div class="main-menu flex" id="main-menu-sm">
        <div class="menuicon-main">
          <button>
            <div class="menuIcon-container">
              <div class="menuIcon-div" />
            </div>
          </button>
        </div>

        <div class="github-logo">
          <div class="pictureFrame">
            <img src="./assets/github.png" alt="" />
          </div>
        </div>

        <div class="flex search-and-items">
          <form>
            <div class="flex searchbar">
              <input
                type="text"
                placeholder="Search or jump to..."
                id="searchbar"
              />
              <div class="search-click-icon"></div>
            </div>
          </form>
          <nav>
            <ul>
              <li class="iterate-link">
                <a href="/"> Dashbaord </a>
              </li>
              <li>
                <a href="/"> Pull <span class="request">requests</span> </a>
              </li>
              <li>
                <a href="/"> Issues </a>
              </li>
              <li>
                <a href="/"> Marketplace </a>
              </li>
              <li>
                <a href="/"> Explore </a>
              </li>
              <li class="iterate-link">
                <a href="/">
                  <div class="flex menuProfileMOBLE">
                    <div class="pictureFrame menuProfileImgMOBLE"></div>
                  </div>
                </a>
              </li>
              <li class="iterate-link">
                <a href="/">
                  <div class="flex">
                    <div class="sign-out-logo"></div>
                    Sign out
                  </div>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="flex profile-details">
          <div class="notification-main">
            <a href="/" class="notification-container">
              <div class="notification-icon">
                <span class="notification-drop"></span>
              </div>
              <span class="notification" />
            </a>
          </div>

          <div class="repo-details-container flex">
            <details class="dropdownModalBox" id="repo-details-dropdown">
              <summary class="click repo-details-click">
                <span class="selectedText">
                  <div class="cross"></div>
                </span>
                <div class="dropdown-icon"></div>
              </summary>
            </details>
          </div>

          <div class="profile-details-container">
            <details class="dropdownModalBox" id="profile-details-dropdown">
              <summary class="click profile-details-click">
                <span class="selectedText">
                  <div class="pictureFrame menuProfileImgDTOP"></div>
                </span>
                <div class="dropdown-icon"></div>
              </summary>
            </details>
          </div>
        </div>
      </div>
    </header>

    <div class="github-profile-and-repos flex">
      <div class="github-tabs">
        <div class="github-tabs-main flex">
          <!-- <div class="profileStick flex">
            <div class="pictureFrame">
              <img src="./assets//me.jpg" alt="" />
            </div>
            <b>EzeBernardine</b>
          </div> -->
          <nav>
            <ul class="tabs-ul">
              <li class="flex tab-list-item">
                <div class="overviewicon-wrap flex">
                  <div class="overviewicon"></div>
                </div>
                <a href="#">Overview</a>
              </li>
              <li class="flex tab-list-item active">
                <div class="repoicon-wrap">
                  <div class="repoicon"></div>
                </div>
                <a href="#" class="allRepository">Repositories </a>
              </li>
              <li class="flex tab-list-item">
                <div class="projecticon-wrap">
                  <div class="projecticon"></div>
                </div>
                <a href="#">Projects</a>
              </li>
              <li class="flex tab-list-item">
                <div class="packagesicon-wrap pictureFrame flex">
                  <svg
                    width="17"
                    height="17"
                    stroke-width="20px"
                    x="0"
                    y="0"
                    viewBox="0 0 511.973 511.973"
                  >
                    <g>
                      <path
                        d="m255.989 0-221.693 127.993v255.985l221.693 127.994 221.688-127.994v-255.985zm176.683 136.651-176.683 101.965-176.688-101.965 176.688-102.01zm-368.376 25.977 176.693 101.969v204.074l-176.693-102.013zm206.693 306.043v-204.074l176.688-101.968v204.03z"
                        fill="#959da5"
                        data-original="#959da5"
                      />
                    </g>
                  </svg>
                </div>
                <a href="#">Packages</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <section class="github-profile">
        <div class="profile-container">
          <div class="profile-image-container">
            <a href="#">
              <div class="profile-image pictureFrame flex"></div>
            </a>
            <div class="set-status-container">
              <div class="set-status">
                <button class="status flex">
                  <div class="statusIcon">
                    <div></div>
                  </div>
                  <span>Set status</span>
                </button>
              </div>
            </div>
          </div>
          <div class="profileStick flex">
            <div class="flex pinneedContent">
              <div class="pictureFrame">
                <img src="./assets//me.jpg" alt="" class="pinnedImg" />
              </div>
              <b></b>
            </div>
          </div>
          <div class="name"></div>
        </div>

        <div class="my-profile-bio"></div>

        <div class="editable-profile">
          <div class="edit-profile-button">
            <button>Edit profile</button>
          </div>
          <div class="followings"></div>
        </div>

        <div class="location-details">
          <ul></ul>
        </div>
      </section>

      <section class="github-repos">
        <div class="github-search">
          <form action="" class="flex">
            <div class="search-github-repos">
              <input type="text" placeholder="Finde a repository ..." />
            </div>
            <div class="search-github-buttons flex">
              <details class="dropdownModalBox" id="search-github-types">
                <summary class="click search-github-types-click" id="click">
                  <span class="selectedText"> Type: </span>
                  <span class="all">All</span>
                  <div class="dropdown-icon"></div>
                </summary>
              </details>

              <details class="dropdownModalBox" id="search-github-language">
                <summary class="click search-github-language-click" id="click">
                  <span class="selectedText"> Language: </span>
                  <span class="all">All</span>
                  <div class="dropdown-icon"></div>
                </summary>
              </details>

              <a href="" class="new">
                <div class="flex">
                  <div class="repoicon-wrap">
                    <div class="repoicon"></div>
                  </div>
                  New
                </div>
              </a>
            </div>
          </form>
        </div>

        <div class="repositories-list"></div>
      </section>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/tabs.js"></script>
    <script src="./js/star.js"></script>
    <script src="./js/renderData.js"></script>
    <script src="./config//config.js"></script>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
